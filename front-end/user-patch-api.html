<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="materialize/css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="./index.html" class="brand-logo"
          >Todo Task API Tester</a
        >
      </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <h4 class="header orange-text">USER API [PATCH]</h4>
        ユーザ情報更新用のAPIです。
      </div>
      <div class="container">
        <h5 class="header orange-text">REQUEST</h5>
        <div class="row">
          <div class="input-field col s6">
            <h6 class="header orange-text">response Method</h6>
            <input disabled value="PATCH" id="requestMethod" type="text" />
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <h6 class="header orange-text">response URL</h6>
            <input
              id="requestURL"
              type="url"
              value="http://localhost:3000/api/user/3"
            />
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <h6 class="header orange-text">response name</h6>
            <input id="requestName" type="url" value="testName" />
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <h6 class="header orange-text">response token</h6>
            <input id="requestToken" type="url" value="testToken" />
          </div>
        </div>
        <button
          id="sendRequest"
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
      <br />
      <div class="container">
        <h5 class="header orange-text">RESPONSE</h5>
        <div class="row">
          <div class="input-field col s6">
            <h6 class="header orange-text">HTTP status</h6>
            <input value="" id="responseStatus" type="text" />
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <h6 class="header orange-text">response body</h6>
            <pre id="responseJson" class="prettyprint linenums lang-js"></pre>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="user-patch-api.js"></script>
    <script
      type="text/javascript"
      src="materialize/js/materialize.min.js"
    ></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?lang=css"></script>
  </body>
</html>
